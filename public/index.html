<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <title>Teste parte 2</title>
</head>

<body class="h-100 ">

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://github.com/CarlosAQuadros" target="_blank">
                <img src="/images/GitHub-Mark-Light-32px.png" alt="github logo" width="32" height="32"
                    class="d-inline-block align-top">
                Teste front-end - BPM Office
            </a>
        </div>
    </nav>
    <div id="mainContent" class="container-md mt-5">
        <div id="cards" class="row">
        </div>
    </div>
    <div>
        <div class=" modal-dialog modal-fullscreen-sm-down">
            ...
        </div>
    </div>

    <div id="modal" class="modal fade " tabindex="-1" role="dialog">
        <div class="modal-dialog modal-fullscreen" role="document">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title"></h5>
                    <button onclick="cleanTbody()" id="closeButton" type="button" class="btn btn-danger"
                        data-bs-dismiss="modal"><span>Fechar</span></button>
                </div>
                <div class="modal-body ">
                    <div class="  container-md text-center d-m-flex">
                        <div class="row container-fluid">
                            <div class="col">
                                <table class="table table-hover table-dark caption-top">
                                    <thead class="tableHeader">
                                        <tr class="align-middle">
                                            <th scope="col "> <img src="/images/GitHub-Mark-Light-32px.png"
                                                    alt="github logo" width="32" height="32"
                                                    class="d-inline-block align-top"></th>
                                            <th  scope="col ">Contribuições</th>
                                            <th  scope="col">github</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyContributors">

                                    </tbody>
                                </table>
                            </div>
                            <div id="contentIssues" class="col">
                                <table class="table table-hover table-dark caption-top">
                                    <thead class="tableHeader ">
                                        <tr class="col align-middle ">
                                            <th scope="col-3"> <img src="/images/GitHub-Mark-Light-32px.png"
                                                    alt="github logo" width="32" height="32"
                                                    class="d-inline-block align-top"></th>
                                            <th scope="col-3">Issues</th>
                                            <th scope="col-3">
                                                <div class="input-group-sm ">
                                                    <select onchange="issueVisibility()" id="selectButton"
                                                        class="form-select small " width="300px">
                                                        <option selected>selecione</option>
                                                        <option value="open">open</option>
                                                        <option value="closed">closed</option>
                                                    </select>
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody  id="tbodyIssues"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade " id="secondModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div id="modal-issue" class="modal-content">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="/src/index.js"></script>
</body>

</html>
